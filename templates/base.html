<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LegalEase AI{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="LegalEase AI" height="30" class="me-2">
                LegalEase AI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search_page') }}">
                            <i class="fas fa-search me-1"></i>Search
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('agent_page') }}">
                            <i class="fas fa-robot me-1"></i>AI Assistant
                        </a>
                    </li>                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('upload_page') }}">
                            <i class="fas fa-upload me-1"></i>Upload
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('jobs_page') }}">
                            <i class="fas fa-tasks me-1"></i>Jobs
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>LegalEase AI</h5>
                    <p class="text-muted">Intelligent Legal Research Platform</p>
                </div>
                <div class="col-md-6 text-md-end">                    <div class="d-flex justify-content-md-end align-items-center mb-3">
                        <span class="me-3">Powered by:</span>
                        <img src="https://43906340.fs1.hubspotusercontent-na1.net/hubfs/43906340/Kit/Core%20logo%20-%20full%20color/MindsDB%20Logo%20-%20Horizontal%20-%20Light%20Mode.svg" alt="MindsDB" height="25" class="me-2">
                        <img src="https://ollama.ai/public/ollama.png" alt="Ollama" height="25" class="me-2">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Google_Gemini_logo.svg" alt="Gemini" height="25">
                    </div>
                    <p class="text-muted mb-0">
                        Made with ❤️ by 
                        <a href="https://github.com/sharmachaitanya945" class="text-decoration-none text-info" target="_blank">
                            sharmachaitanya945
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
